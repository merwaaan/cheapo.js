<!doctype html>
<head>
  <title>Cheapo â€” a Chip-8 interpreter written in JavaScript</title>
  <meta charset="utf-8">

  <script src="src/cpu.js"></script>
  <script src="src/video.js"></script>
  <script src="src/audio.js"></script>
  <script src="src/input.js"></script>
  <script src="src/chip8.js"></script>

  <script src="libs/dat.gui.min.js"></script>
  <script src="libs/stats.min.js"></script>

  <link rel="stylesheet" type="text/css" href="screen.css"/>
</head>
<body>

  <header>
    <h1>Cheapo</h1>
    <h2>a Chip-8 interpreter written in Javascript</h2>
  </header>

  <div id="game">

    <canvas width="64" height="32"></canvas>

    <input type="file" id="local_rom"/>

  </div>

  <script>

    // Go Cheapo, go!

    window.addEventListener('load', function() {

      X.Chip8.init();

      // GUI

      var gui = new dat.GUI();

      var game = gui.addFolder('Game');
      game.add({load:''}, 'load', ['bmp.ch8', 'clock.ch8', 'div.ch8', 'fish.ch8', 'jump.ch8', 'key.ch8', 'keypad.ch8', 'life.ch8', 'logo1.ch8', 'logo2.ch8', 'min.ch8', 'mk1.ch8', 'mk2.ch8', 'pic.ch8', 'rnd.ch8', 'sqrt.ch8', 'timer.ch8', 'SCTEST', '15PUZZLE', 'BLINKY', 'BLITZ', 'BRIX', 'CONNECT4', 'EMUTEST', 'GUESS', 'HIDDEN', 'INVADERS', 'KALEID', 'MAZE', 'MERLIN', 'MISSILE', 'PONG', 'PONG2', 'PUZZLE', 'SYZYGY', 'TANK', 'TETRIS', 'TICTAC', 'UFO', 'VBRIX', 'VERS', 'WIPEOFF']).onChange(function(value) { X.Chip8.load(value); });
      game.open();

      var cpu = gui.addFolder('CPU')
      cpu.add(X.CPU, 'frequency').min(10).max(1000).step(10);
      cpu.open();

      var video = gui.addFolder('Video')
      video.add(X.Video, 'scale').min(1).max(10).step(1);
      video.addColor(X.Video, 'color');
      video.addColor(X.Video, 'background');
      video.add(X.Video, 'wrap');
      video.open();

      var audio = gui.addFolder('Audio');
      audio.add(X.Audio, 'volume').min(0).max(100).step(1);
      audio.add(X.Audio, 'frequency').min(0).max(1000).step(1);
      audio.open();
    });

  </script>

</body>
</html>
