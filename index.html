<!doctype html>
<head>
  <title>Cheapo â€” a Chip-8 interpreter written in JavaScript</title>
  <meta charset="utf-8">

  <script src="src/utils.js"></script>
  <script src="src/cpu.js"></script>
  <script src="src/video.js"></script>
  <script src="src/audio.js"></script>
  <script src="src/input.js"></script>
  <script src="src/chip8.js"></script>

  <script src="libs/dat.gui.min.js"></script>
  <script src="libs/stats.min.js"></script>

  <link rel="stylesheet" type="text/css" href="screen.css"/>
</head>
<body>

  <header>
    <h1>Cheapo</h1>
    <h2>a Chip-8 interpreter written in Javascript</h2>
  </header>

  <div id="game">

    <canvas width="64" height="32"></canvas>

    <select id="hosted_rom">
      <option disabled selected hidden="hidden">Try one of the available ROMs</option>
      <optgroup label="Homebrew games">
        <option>15PUZZLE</option>
        <option>BLINKY</option>
        <option>BLITZ</option>
        <option>CONNECT4</option>
        <option>GUESS</option>
      </optgroup>
    </select>

    <input type="file" id="local_rom"/>

  </div>

  <script>

    // Go Cheapo, go!

    window.addEventListener('load', function() {
      X.Chip8.init();
    });

    // GUI

    var gui = new dat.GUI();

    var game = gui.addFolder('Game');
    game.add({test:'r'}, 'test', ['15PUZZLE', 'BLINKY', 'BLITZ', 'BRIX', 'CONNECT4', 'EMUTEST', 'GUESS', 'HIDDEN', 'INVADERS', 'KALEID', 'MAZE', 'MERLIN', 'MISSILE', 'PONG', 'PONG2', 'PUZZLE', 'SYZYGY', 'TANK', 'TETRIS', 'TICTAC', 'UFO', 'VBRIX', 'VERS', 'WIPEOFF']);
    game.open();

    var video = gui.addFolder('Video')
    video.addColor(X.Video, 'color');
    video.addColor(X.Video, 'background');
    video.open();

    var audio = gui.addFolder('Audio');
    audio.add(X.Audio, 'volume').min(0).max(100).step(1);
    audio.add(X.Audio, 'frequency').min(200).max(600).step(1);
    audio.open();


  </script>

</body>
</html>
